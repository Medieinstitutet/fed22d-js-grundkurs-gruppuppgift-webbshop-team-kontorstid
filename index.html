        <section class="checkout-container">
            <label>
                <p>* Förnamn:</p>
                <input type="text" id="name1">
            </label> <br>
            <label>
                <p>* Efternamn:</p>
                <input type="text" id="name2">
            </label> <br>
            <label>
                <p>* Adress:</p>
                <input type="text" id="address">
            </label><br>
            <div class="postal-address-container">
                <label>
                    <p>* Postnummer:</p>
                    <input type="number" id="zipcode" min="10000" max="99999" class="postalcode">
                </label>
                <label>
                    <p>* Ort:</p>
                    <input type="text" id="city">
                </label><br>
            </div>
            <label>
                <p>ev. Portkod:</p>
                <input type="number" id="code">
            </label><br>
            <label>
                <p>* Telefonnummer:</p>
                <input type="number" id="phone">
            </label><br>
            <label>
                <p>* E-mail:</p>
                <input type="email" id="email">
            </label><br>
            <section class="payment">
                <label> Välj betalsätt</label> <br>
                <input type="radio" name="payment-method" value="kort" id="card"> Kort <br>
                <input type="radio" name="payment-method" value="faktura" id="invoice"> Faktura
                <br>

                <div class="paymentCardContainer">
                    <label> Kortnummer
                        <input type="number" id="cardnumber">
                    </label>
                    <br>
                    <label>Månad/År
                        <input type="number">
                    </label>
                    <label> CVC
                        <input type="number">
                    </label>

                </div>
                <div class="paymentInvoiceContainer">
                    <label> Personnummer</label>
                    <!--OBS! Denna är ej fixad i JS, behöver validera att det är ett korrekt personnummer!!-->
                    <input type="number" id="personalnumber">

                </div>
            </section>
            <label>
                <p>Godkänn behandling av dina personuppgifter</p>
                <input type="checkbox" id="acknowledge">
            </label>
            <label>
                <p>Jag vill gärna ta emot Gottfrids munkfabriks nyhetsbrev!</p>
                <input type="checkbox" id="news" checked>
            </label><br>
            <button id="order" disabled> Beställ</button>
            <button id="discard">Rensa varukorg</button>
        </section>
